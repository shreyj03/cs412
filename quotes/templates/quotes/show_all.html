{% extends 'quotes/base.html' %}
{% block content %}
    <h2>All Michael Scott Quotes</h2>
    {% for quote in quotes %}
        <p>{{ quote }}</p>
    {% endfor %}
    
    <h2>All Michael Scott Pictures</h2>
    {% for image in images %}
        <img src="{{ image }}" alt="Michael Scott">
    {% endfor %}
{% endblock %}
